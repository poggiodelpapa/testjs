<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - JavaScript@Plinio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Game - JavaScript@Plinio</h1>
        <div id="quiz">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button id="next" class="hidden">Prossima Domanda</button>
        </div>
        <div id="result" class="hidden">
            <h2>Risultato: <span id="score"></span></h2>
            <button id="restart">Ricomincia</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
